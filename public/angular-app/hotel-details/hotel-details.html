<div class="container">
    <div class="section">

        <div class="row">
            <p class="truncate">{{dc.hotel.photos}}</p>
        </div>

        <div class="row">
            <h3>{{dc.hotel.name}} ({{dc.hotel.stars}} Ã©toiles)</h3>
            <p>{{dc.hotel.description}}</p>
        </div>

        <div class="row">
            <p class="truncate">{{dc.hotel.rooms}}</p>
        </div>

        <div class="row center">
            <p><a href="#/" class="waves-effect waves-light btn backBtn"><i class="material-icons left">replay</i>Retour</a></p>
        </div>

        <div class="divider"></div>

        <div class="row">
            <h4>Commentaires :</h4>
            <p ng-repeat="review in dc.reviews">{{review.name}} - ({{review.rating}}/5) : {{review.review}}</p>

        </div>

        <div class="row">
            <div class="col s6 offset-s3">
                <div id="reviewBox" class="z-depth-2">
                    <form name="dc.reviewForm" ng-submit="dc.addReview()">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" ng-model="dc.name">
                            <label for="icon_prefix">Nom</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">edit_mode</i>
                            <textarea id="textarea1" class="materialize-textarea" ng-model="dc.review"></textarea>
                            <label for="textarea1">Commentaire</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">star</i>
                            <select ng-model="dc.rating">
                                <option value="" disabled selected></option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <label>Note</label>
                        </div>
                        <div class="center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Ok
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br/><br/>

        <div class="row center">
            <p><a href="#/" class="waves-effect waves-light btn backBtn"><i class="material-icons left">replay</i>Retour</a></p>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
