<div class="container">
    <div class="section">
        <div class="row">

            <div class="carousel carousel-slider" data-indicators="true">
                <div class="carousel-item" href="#details">
                    <a href="#details"><img src="photos/hotel/danncarltonbelfort/1.jpg"></a>
                </div>
                <div class="carousel-item" href="#details">
                    <a href="#details"><img src="photos/hotel/danncarltonbelfort/2.jpg"></a>
                </div>
                <div class="carousel-item" href="#details">
                    <a href="#details"><img src="photos/hotel/danncarltonbelfort/3.jpg"></a>
                </div>
                <div class="carousel-item" href="#details">
                    <a href="#details"><img src="photos/hotel/danncarltonbelfort/4.jpg"></a>
                </div>
                <div class="carousel-item" href="#details">
                    <a href="#details"><img src="photos/hotel/danncarltonbelfort/5.jpg"></a>
                </div>
            </div>

        </div>

        <br/><br/>

        <div class="row">

            <div class="col s6">

                <h4 class="center">Derniers Hotels</h4><br/>
                <p ng-repeat="hotel in hc.hotels"><a ng-href="#/details/{{ hotel._id }}">{{hotel.name}}</a></p>

            </div>

            <div class="col s6">

                <h4 class="center">Derniers commentaire</h4>

            </div>

        </div>

    </div>
</div>

<script type="text/javascript">
      $('.carousel.carousel-slider').carousel({full_width: true});
</script>
